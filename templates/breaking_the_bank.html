<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking the Bank</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/images/background1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
        }
        .account-info h2 {
            color: #333;
        }
        .account-info p {
            color: #666;
        }
        .balance {
            font-size: 24px;
            color: #2a3b8f;
        }
        .transfer-form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .task-message {
            margin-bottom: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="account-info">
            <h2>Winston Ighodaro's Account Summary</h2>
            <p>Account Holder: Winston Ighodaro</p>
            <p>Account Number: 987654321</p>
            <p class="balance">Current Balance: $10,000,000</p>
        </div>
        <div class="task-message">
            Task: Find the hash in the email, crack it to get the password, and use it to transfer the money.
        </div>
        <div class="transfer-form">
            <h2>Transfer Funds</h2>
            <form method="POST">
                <label for="amount">Transfer Amount:</label>
                <input type="text" name="amount" id="amount" value="{{ account_balance }}" required>
                <label for="recipient">Recipient Account Number:</label>
                <input type="text" name="recipient" id="recipient" value="{{ preset_account }}" readonly>
                <label for="cracked_password">Password:</label>
                <input type="password" name="cracked_password" id="cracked_password" placeholder="Enter cracked password" required>
                <button type="submit">Transfer</button>
            </form>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
        </div>
        <button onclick="window.location.href='/view_email'">View Email</button>
    </div>
</body>
</html>
