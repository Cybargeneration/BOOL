<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email 4</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px;
        }
        .email-header {
            margin-bottom: 20px;
        }
        .email-body {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-header">
            <p><strong>From:</strong> it-support@bank.com</p>
            <p><strong>To:</strong> You</p>
            <p><strong>Subject:</strong> Unusual Activity Detected</p>
        </div>
        <div class="email-body">
            <p>Dear Customer,</p>
            <p>We've detected unusual activity on your account. Verify your account by clicking the link below:</p>
            <p><a href="http://verify-link.com">Verify Account</a></p>
            <p>Thank you,</p>
            <p>Bank IT Support</p>
        </div>
        <a href="/emails">Back to Emails</a>
    </div>
</body>
</html>
