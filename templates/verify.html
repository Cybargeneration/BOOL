<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Crackland</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/static/images/background1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Crackland</h1>
        <p>Answer the question and crack the hashes to proceed.</p>
        <p>Hint: A simple search on top 10 most used passwords 2023 will help.</p>
        <form method="POST" action="/verify">
            <label for="answer">What format are the hashes below in?</label>
            <input type="text" name="answer" id="answer" required>
            
            <label>Hash 1: 25d55ad283aa400af464c76d713c07ad</label>
            <input type="text" name="hash1" required>
            
            <label>Hash 2: 25f9e794323b453885f5181f1b624d0b</label>
            <input type="text" name="hash2" required>
            
            <label>Hash 3: 81dc9bdb52d04dc20036dbd8313ed055</label>
            <input type="text" name="hash3" required>
            
            <label>Hash 4: 827ccb0eea8a706c4c34a16891f84e7b</label>
            <input type="text" name="hash4" required>
            
            <button type="submit">Submit</button>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
