<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Challenge</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/static/images/background1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        .hint-button {
            background-color: #FF6347;
        }
        .hint-button:hover {
            background-color: #FF4500;
        }
        #hint-message {
            margin-top: 20px;
            color: yellow;
            display: none;
        }
    </style>
    <script>
        function showHint() {
            var hintMessage = document.getElementById("hint-message");
            hintMessage.style.display = "block";
            hintMessage.innerHTML = "haha, no hint for you today, hack your way to success.";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cybergeneration Datacenter</h1>
        <p>Your mission is to find the hidden flag by performing SQL Injection.</p>
        <form method="POST" action="/search">
            <label for="id">Enter ID:</label>
            <input type="text" name="id" id="id" required>
            <button type="submit">Search</button>
        </form>
        <button class="hint-button" onclick="showHint()">Hint</button>
        <div id="hint-message"></div>
    </div>
</body>
</html>
